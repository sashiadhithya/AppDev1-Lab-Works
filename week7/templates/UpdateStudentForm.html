<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
    <body>
    	<div id='header'>
    		<h1> Update Student </h1>
		</div>
		<form action="/student/{{ student.student_id }}/update" method="POST" id="update-student-form">
			<div>
				<label>Roll Number:</label>
				<input type="text" name="roll" value={{ student.roll_number }} disabled />
			</div>

			<div>
				<label>First Name:</label>
				<input type="text" name="f_name" value={{ student.first_name }} required />
			</div>

			<div>
				<label>Last Name:</label>
				<input type="text" name="l_name" value={{ student.last_name }} />
			</div>
			<div>
				<label for="courses">Select Course: </label>
				<select name="course" id="course">
				{% for course in courses %}
				<option value={{ course[0] }}>{{ course[2] }}</option>
				{% endfor %}
				</select>
			</div>

			<div>
			<input type="submit" value = "Submit">
			</div>
		</form>
	</body>
</html>
