<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
    <body>
        <div id="header">
            <h1> Course Details </h1>
        </div>
        <div id="table">
            <table style ="border: 1px solid black;">
                <thead>
                <tr>
                    <th style ="border: 1px solid black;"> Average Marks </th>
                    <th style ="border: 1px solid black;"> Maximum Marks </th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style ="border: 1px solid black;">{{ average }}</td>
                        <td style ="border: 1px solid black;">{{ maximum }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="histogram">
            <p>
                <img src={{ url }}>
            </p>
        </div>
        <div id="redirect">
            <p> <a href={{ back }}> Go Back </a> </p>
        </div>
    </body>
</html>
